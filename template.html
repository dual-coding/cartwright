<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Cartwright Comedy is a stand-up comedy show featuring the funniest comedians in the GTA!">
        <link rel="stylesheet" href="css/cartwright.css">
        <title>Cartwright Comedy</title>
        <link rel="icon" href="img/brand/cartwright-light-no-text.svg">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="default-navbar">
            <div class="container-fluid ms-3">
                <a class="navbar-brand text fs-2 fw-bold" href="#">
                    <img src="img/brand/cartwright-light-no-text.svg" alt="Logo" width="60" class="d-inline-block align-text-top">
                    Cartwright Comedy
                </a>
            </div>

            <div class="collapse navbar-collapse me-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Hero -->
        <div class="container-fluid px-4 py-5 bg-gradient" id="hero">
            <div class="row justify-content-center flex-md-row-reverse g-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/venues/oldestone.jpg" alt="Logo" width="500" class="d-block img-fluid mx-auto">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <h1 class="fw-bold">Headline!</h1>
                    <p class="lead">Insert text here.</p>
                </div>
            </div>

            <div class="row justify-content-center flex-md-row-reverse g-5 mt-1">
                <div class="col-12 col-md-6 col-lg-4 align-items-center text-center">
                    <img src="img/venues/oldestonelogo.png" alt="Logo" width="200" class="d-block img-fluid mx-auto mb-1">
                    <p class="lead">Address <br /> City</p>
                </div>
                <div class="col-12 col-md-6 col-lg-4 text-center">
                    <p class="lead fs-3">Date</p>
                    <p class="lead fs-3">Tickets are </p>
                    <div class="d-grid gap-2 d-sm-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg">Buy tickets</button>
                        <button type="button" class="btn btn-primary btn-lg">More info</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
